apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: opa-example-app
  namespace: opa-example-app
spec:
  rules:
    - host: opa.apps.ocp.ifontlabs.com # Modify to use your FQDN e.g. opa.apps.<clustername>.<domain>
      http:
        paths:
        - path: /
          backend:
            serviceName: opa-example-app
            servicePort: 8080
